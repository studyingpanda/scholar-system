<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>

<body>
	<div class="tool-box">
		<a id="btn" onclick="btnAddClick()" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">新增</a>
		<a id="btn" onclick="btnEditClick()" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">编辑</a>
		<a id="btn" onclick="btnRemoveClick()" href="#" class="easyui-linkbutton"
			data-options="iconCls:'icon-remove'">删除</a>
	</div>
	<table id="mainTable" title="人员列表" class="easyui-datagrid" url="CoreServlet?method=getUserPage" pagination="true"
		singleSelect="true" fitColumns="true">
		<thead>
			<tr>
				<th data-options="field:'id',width:50">序号</th>
				<th data-options="field:'userName',width:50">姓名</th>
				<th data-options="field:'loginName',width:50">登录名</th>
				<th data-options="field:'role',width:50" formatter="formatRole">角色</th>
				<th data-options="field:'departName',width:100">所属机构</th>
			</tr>
		</thead>
	</table>
	<!-- 新增弹窗 -->
	<div id="dialog-add" class="easyui-dialog" title="新增" data-options="iconCls:'icon-ok',closed:'true'"
		style="width: 600px; height: 400px; padding: 10px">
		<table>
			<tr>
				<td>姓名</td>
				<td><input id="add-userName" class="easyui-textbox" style="width: 200px"></td>
			</tr>
			<tr>
				<td>登录名：</td>
				<td><input id="add-loginName" class="easyui-textbox" style="width: 200px"></td>
			</tr>
			<tr>
				<td>角色：</td>
				<td>
					<!-- 注意人员的角色需要根据登录用户信息确定 -->
					<select id="add-role" class="easyui-combobox" style="width: 200px;">
					</select>
				</td>
			</tr>
			<tr>
				<td>所属机构：</td>
				<td>
					<!-- 注意人员所属机构需要根据登录用户信息确定 -->
					<select id="add-departId" class="easyui-combobox" style="width: 200px;">
						<option value="-1">请选择</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><a id="btn" onclick="btnAddSubmit()" href="#" class="easyui-linkbutton">保存</a></td>
			</tr>
		</table>
	</div>
	<!-- 编辑弹窗 -->
	<div id="dialog-edit" class="easyui-dialog" title="编辑" data-options="iconCls:'icon-ok',closed:'true'"
		style="width: 600px; height: 400px; padding: 10px">
		<table>
			<tr>
				<td>编号：</td>
				<td><input id="edit-id" class="easyui-textbox" style="width: 200px" disabled></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input id="add-userName" class="easyui-textbox" style="width: 200px"></td>
			</tr>
			<tr>
				<td>登录名：</td>
				<td><input id="add-loginName" class="easyui-textbox" style="width: 200px"></td>
			</tr>
			<tr>
				<td>角色：</td>
				<td>
					<!-- 注意人员的角色需要根据登录用户信息确定 -->
					<select id="add-role" class="easyui-combobox" style="width: 200px;">
					</select>
				</td>
			</tr>
			<tr>
				<td>所属机构：</td>
				<td>
					<!-- 注意人员所属机构需要根据登录用户信息确定 -->
					<select id="add-departId" class="easyui-combobox" style="width: 200px;">
						<option value="-1">请选择</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><a id="btn" onclick="btnEditSubmit()" href="#" class="easyui-linkbutton">保存</a></td>
			</tr>
		</table>
	</div>
</body>
<script>
	// 初始化
	$(function () {
		//loadDeparts();
	});
	// 加载上级机构
	function loadDeparts() {
		$.ajax({
			url: "CoreServlet?method=getDepartList",
			type: "post",
			dataType: "json",
			data: null,
			success: function (res) {
				console.log(res);
				if (res.code == 0) {
					// 为指定下拉框增加选项
					addItemsForSelect("#add-parentId", res.data);
					addItemsForSelect("#edit-parentId", res.data);
				} else {//提示错误信息
					alert(res.msg);
				}
			},
		});
	}
	// 为下拉框增加选项
	function addItemsForSelect(id, data) {
		// 清空选项
		$(id).combobox("clear");
		// 动态添加的选项
		var items = [{
			"value": "-1",
			"text": "请选择"
		}];
		$.each(data, function (i, v) {//遍历返回值
			items.push({
				"value": v.id,
				"text": v.name
			});
		});
		// 加载数据
		$(id).combobox("loadData", items);
		// 设置默认选中值
		$(id).combobox("setValue", "-1");
	}

	// 新增点击
	function btnAddClick() {
		$('#dialog-add').dialog('open');
	}
	// 新增保存
	function btnAddSubmit() {
		var param = {
			type: $("#add-type").combobox("getValue"),
			name: $("#add-name").val(),
			parentId: $("#add-parentId").combobox("getValue"),//获取选中项的值
		}
		$.ajax({
			url: "CoreServlet?method=addDepart",
			type: "post",
			dataType: "json",
			data: param,
			success: function (res) {
				console.log(res);
				if (res.code == 0) {//成功则刷新表格
					$('#mainTable').datagrid('reload');
					$('#dialog-add').dialog('close');
				} else {//提示错误信息
					alert(res.msg);
				}
			},
		});
	}
	// 编辑点击
	function btnEditClick() {
		// 获取当前选中行
		var row = $('#mainTable').datagrid('getSelected');
		if (row == null) {
			alert("请选择要修改的行");
			return;
		}
		// 将选中行信息设置到弹窗 
		$("#edit-id").textbox("setValue", row.id);
		$("#edit-type").combobox("setValue", row.type);
		$("#edit-name").textbox("setValue", row.name);
		$("#edit-parentId").combobox("setValue", row.parentId);
		$('#dialog-edit').dialog('open');
	}
	// 编辑保存
	function btnEditSubmit() {
		var param = {
			id: $("#edit-id").val(),
			type: $("#edit-type").combobox("getValue"),
			name: $("#edit-name").val(),
			parentId: $("#edit-parentId").combobox("getValue"),
		}
		$.ajax({
			url: "CoreServlet?method=editDepart",
			type: "post",
			dataType: "json",
			data: param,
			success: function (res) {
				console.log(res);
				if (res.code == 0) {//成功则刷新表格
					$('#mainTable').datagrid('reload');
					$('#dialog-edit').dialog('close');
				} else {//提示错误信息
					alert(res.msg);
				}
			},
		});
	}
	// 格式化类型
	function formatRole(val, row) {
		if (val == "school") {
			return "学校";
		} else if (val == "college") {
			return "学院";
		} else {
			return "班级";
		}
	}
</script>

</html>
