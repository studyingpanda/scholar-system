<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<style>
.container {
	width: 500px;
	height: 500px;
	margin: 0 auto;
	padding-top: 200px;
}

.input-box {
	margin: 32px 0px 0px 128px;
}

.input-box label {
	display: inline-block;
	width: 64px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="easyui-panel" title="登录"
			style="background: #fafafa; width: 100%; height: 100%;">
			<div class="input-box">
				<label for="name">用户名:</label> <input class="easyui-textbox"
					type="text" id="loginName" data-options="required:true">
			</div>
			<div class="input-box">
				<label for="email">密码:</label> <input class="easyui-textbox"
					type="text" id="password" data-options="required:true">
			</div>
			<div class="input-box">
				<a id="btn" onclick="loginAction()" href="#"
					class="easyui-linkbutton" data-options="iconCls:'icon-ok'">登录</a>
			</div>
		</div>
	</div>
</body>
<script>
	// 登录
	function loginAction() {
		console.log("loginAction");
		var param = {
			loginName : $("#loginName").val(),
			password : $("#password").val()
		}
		$.ajax({
			url : "CoreServlet?method=login",
			type : "post",
			dataType : "json",
			data : param,
			success : function(res) {
				console.log(res);
				if (res.code == 0) {//登录成功
					window.location.href = "main.html";
				} else {//登录失败直接提示错误信息
					alert(res.msg);
				}
			},
		});
	}
</script>
</html>
